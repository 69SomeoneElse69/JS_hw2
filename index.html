        var userNumberA = parseInt(prompt("Введите число A"));

        if (userNumberA >= 0 && userNumberB >= 0) {

            answer = userNumberA + userNumberB;
            alert('числа разных знаков и их сумма равна:' + answer);
        }
    </script>

    <script>
        //6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), 
        //где arg1, arg2 – значения аргументов, operation – строка с названием операции. 
        //В зависимости от переданного значения операции выполнить одну из арифметических операций (использовать функции из пункта 5) и вернуть полученное значение (использовать switch).
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case '+':
                    return addition(arg1, arg2);
                case '-':
                    return subtraction(arg1, arg2);
                case '*':
                    return multiplication(arg1, arg2);
                case '/':
                    return division(arg1, arg2);
                default:
                    alert("Нет таких значений");
            }
        }
    </script>

    <script>
        //8. *С помощью рекурсии организовать функцию возведения числа в степень. Формат: function power(val, pow), где val – заданное число, pow – степень. 
        function power(val, pow) {
            if (pow == 1) {
                return val;
            } else {
                return val * power(val, pow - 1);
            }
        }
